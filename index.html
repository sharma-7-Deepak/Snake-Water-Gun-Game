<!DOCTYPE html>
<html lang="en">
    <link rel="shortcut icon" href="image.png" type="image/x-icon" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake, Water, Gun Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-weight: bolder;
        }

        body {
            background-color: rgb(255, 244, 219);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            width: 100%;
            background-image: radial-gradient(
                rgba(0, 0, 0, 0.3),
                rgba(0, 0, 0, 0.3)
            ),
            url(https://images.hdqwalls.com/download/id-checking-bot-4k-wh-3840x2400.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            font-family: cursive;
            color: bisque;
        }

        div {
            width: 450px;
            background: transparent;
            border: 3px saddlebrown solid;
            backdrop-filter: blur(20px);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            border-radius: 30px;
            padding: 20px;
        }

        h1, h2, p {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2em;
        }

        p {
            font-size: 1.2em;
        }

        script {
            font-size: 1.2em;
        }

    </style>
</head>

<body>
    <div class="box">
        <h1>Snake, Water, Gun Game</h1>
        <p id="game-text"></p>
        <script>
            alert("   <--- WELCOME TO SNAKE(s), WATER(w) OR GUN(g) GAME --->  " + '\n' + '\n' +
                  "RULES :- " + '\n' + 
                  "FIRST IS COMPUTER'S TURN: SNAKE(s), WATER(w) OR GUN(g) " + '\n' + 
                  "NEXT IS YOUR TURN: SNAKE(s), WATER(w) OR GUN(g)");

            function game(comp, your_turn) {
                if (comp == your_turn) {
                    document.getElementById('game-text').innerHTML += "There's a tie!" + '<br>';
                } else if ((comp == 's' && your_turn == 'w') || 
                           (comp == 'w' && your_turn == 'g') || 
                           (comp == 'g' && your_turn == 's')) {
                    document.getElementById('game-text').innerHTML += "Oops! You Lost It." + '<br>';
                } else {
                    document.getElementById('game-text').innerHTML += "Great! You won." + '<br>';
                }
            }

            document.getElementById('game-text').innerHTML = 
                "Computer's turn: Snake(s), Water(w) or Gun(g)" + '<br>' + "'Main Nhiee Btaoon Gaa!'" + '<br>';
            
            let r = Math.random();
            let a1 = 1;
            let b1 = 3;
            let r1_100 = a1 + (b1 - a1) * Math.random();
            let f_r1 = Math.round(r1_100);
            let comp;

            if (f_r1 == 1) {
                comp = "s";
            } else if (f_r1 == 2) {
                comp = "g";
            } else if (f_r1 == 3) {
                comp = "w";
            }

            let your_turn = prompt("Your turn: Enter Snake(s), Water(w), or Gun(g)");
            document.getElementById('game-text').innerHTML += `Computer chose: ${comp}` + '<br>';
            document.getElementById('game-text').innerHTML += `You chose: ${your_turn}` + '<br>';

            game(comp, your_turn);
        </script>
    </div>
</body>
</html>
